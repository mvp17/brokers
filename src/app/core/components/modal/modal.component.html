<div *ngIf="createNewRateOrigin">
    <ngb-accordion [closeOthers]="false" activeIds="predefinedRates">
        <ngb-panel id="predefinedRates" title="Predefined Rates">
          <ng-template ngbPanelContent>
            <!--<div class="m-bottom" style="margin-top:35px; overflow-y: scroll">-->
                <div class="row align-items-center">
                    <div class="col-md-1">
                        <label for="rateDropdown">Rate:</label>
                    </div>
                    <div class="col-md-3">
                        <div ngbDropdown class="d-inline-block w-100">
                            <button
                              class="btn btn-outline-success dropdown-toggle w-100"
                              id="rateDropdown"
                              ngbDropdownToggle
                              type="button"
                            >
                              {{ rate || 'Select an option' }}
                            </button>
                            <div ngbDropdownMenu class="w-100">
                              <button
                                *ngFor="let rateOption of rateOptions"
                                class="dropdown-item"
                                (click)="selectRateOption(rateOption)"
                              >
                                {{ rateOption }}
                              </button>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row align-items-center" *ngIf="showType">
                    <div class="col-md-1">
                        <label for="typeDropdown">Type:</label>
                    </div>
                    <div class="col-md-3">
                        <div ngbDropdown class="d-inline-block w-100">
                            <button
                              class="btn btn-outline-success dropdown-toggle w-100"
                              id="typeDropdown"
                              ngbDropdownToggle
                              type="button"
                            >
                              {{ type || 'Select an option' }}
                            </button>
                            <div ngbDropdownMenu class="w-100">
                              <button
                                *ngFor="let productTypeOption of productTypeOptions"
                                class="dropdown-item"
                                (click)="selectTypeOption(productTypeOption)"
                              >
                                {{ productTypeOption }}
                              </button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row align-items-center" *ngIf="showType2td">
                    <div class="col-md-1">
                        <label for="type2tdDropdown">Type 2td:</label>
                    </div>
                    <div class="col-md-3">
                        <div ngbDropdown class="d-inline-block w-100">
                            <button
                              class="btn btn-outline-success dropdown-toggle w-100"
                              id="type2tdDropdown"
                              ngbDropdownToggle
                              type="button"
                            >
                              {{ type2td || 'Select an option' }}
                            </button>
                            <div ngbDropdownMenu class="w-100">
                              <button
                                *ngFor="let type2tdOption of type2tdOptions"
                                class="dropdown-item"
                                (click)="selectType2tdOption(type2tdOption)"
                              >
                                {{ type2tdOption }}
                              </button>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row align-items-center" *ngIf="showBasePriceGrid">
                    <!--Cons-->
                    <div class="row mb-3">
                        <label for="consLabel" class="col-form-label col-md-2">Cons</label>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-2">
                                  <input type="text" 
                                         class="form-control" 
                                         placeholder="0,00" 
                                         [value]="formatDisplayValue(cons[0])"
                                         [(ngModel)]="cons[0]"
                                         (input)="onInputChange($event)" 
                                         (keypress)="onKeyPress($event)"
                                         />
                                </div>
                                <div class="col-md-2">
                                  <input type="text" 
                                         class="form-control" 
                                         placeholder="0,00" 
                                         [value]="formatDisplayValue(cons[1])"
                                         [(ngModel)]="cons[1]"
                                         (input)="onInputChange($event)" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(cons[2])"
                                           [(ngModel)]="cons[2]"
                                           (input)="onInputChange($event)" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(cons[3])"
                                           [(ngModel)]="cons[3]"
                                           (input)="onInputChange($event)" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(cons[4])"
                                           [(ngModel)]="cons[4]"
                                           (input)="onInputChange($event)" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(cons[5])"
                                           [(ngModel)]="cons[5]"
                                           (input)="onInputChange($event)" />
                                </div>
                              </div>
                        </div>
                    </div>
                    <!--Pot-->
                    <div class="row mb-3">
                        <label for="potLabel" class="col-form-label col-md-2">Pot</label>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(pot[0])"
                                           [(ngModel)]="pot[0]"
                                           (input)="onInputChange($event)" 
                                           (keypress)="onKeyPress($event)"
                                           />
                                  </div>
                                  <div class="col-md-2">
                                    <input type="text" 
                                           class="form-control" 
                                           placeholder="0,00" 
                                           [value]="formatDisplayValue(pot[1])"
                                           [(ngModel)]="pot[1]"
                                           (input)="onInputChange($event)" />
                                  </div>
                                  <div class="col-md-2">
                                      <input type="text" 
                                             class="form-control" 
                                             placeholder="0,00" 
                                             [value]="formatDisplayValue(pot[2])"
                                             [(ngModel)]="pot[2]"
                                             (input)="onInputChange($event)" />
                                  </div>
                                  <div class="col-md-2">
                                      <input type="text" 
                                             class="form-control" 
                                             placeholder="0,00" 
                                             [value]="formatDisplayValue(pot[3])"
                                             [(ngModel)]="pot[3]"
                                             (input)="onInputChange($event)" />
                                  </div>
                                  <div class="col-md-2">
                                      <input type="text" 
                                             class="form-control" 
                                             placeholder="0,00" 
                                             [value]="formatDisplayValue(pot[4])"
                                             [(ngModel)]="pot[4]"
                                             (input)="onInputChange($event)" />
                                  </div>
                                  <div class="col-md-2">
                                      <input type="text" 
                                             class="form-control" 
                                             placeholder="0,00" 
                                             [value]="formatDisplayValue(pot[5])"
                                             [(ngModel)]="pot[5]"
                                             (input)="onInputChange($event)" />
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</div>-->
          </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>

<div *ngIf="readCurrentRateOrigin">

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" *ngIf="createNewRateOrigin" (click)="saveNewRate()">Save</button>
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Close click')">Close</button>
</div>
